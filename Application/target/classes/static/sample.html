<!DOCTYPE html>
<head>
    <style>
		 body{
			 display: flex;
			 align-items: center;
			 justify-content: center;
		 }
		 
		form {
		  width: fit-content;  
		  padding: 20px;
		  border: 1px solid #ccc;  
		  border-radius: 5px; 
		}
		
		input[type="text"],
		input[type="email"],
		input[type="number"],
		input[type="date"] {
		  width: 100%; 
		  padding: 10px;
		  border: 1px solid #ddd;
		  border-radius: 3px;
		  box-sizing: border-box;  
		}
		input[type="submit"] {
		  background-color: #4CAF50;
		  color: white;
		  padding: 10px 20px;
		  border: none;
		  border-radius: 3px;
		  cursor: pointer; 
		  margin-left: 60px;
		}
		
		 
		input[type="submit"]:hover {
		  background-color: #45A049;  
		}

	</style>
</head>
<body>
    <form action="submitForm" method="post">
        Name:<input type="text" id="name" name="name"><br><br>
        Email:<input type="email" id="email" name="email"><br><br>
	    Age:<input type="number" id="age" name="age"><br><br>
	    DOB:<input type="date" id="dob" name="dob"><br><br>
	    <input type="submit" value="Submit">
    </form>
</body>
</html>
